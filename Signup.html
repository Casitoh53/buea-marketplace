<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BUMACE</title>
  <style>
  
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3498db, #e74c3c);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container, .signup-container {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  width: 380px;
    padding: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

    .signup-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .signup-container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }
    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .social-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .social-btn img {
      width: 20px;
    }
    .google { background: #fff; }
    .facebook { background: #3b5998; color: #fff; border: none; }
    .twitter { background: #1da1f2; color: #fff; border: none; }
    .github { background: #333; color: #fff; border: none; }
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .footer-text a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an account</h2>
    <p>Enter your details below</p>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email or Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="social-btns">
      <div class="social-btn google">
        <img src="./images/google.png" alt="Google">
        Sign up with Google
      </div>
      <div class="social-btn facebook">
        <img src="./images/facebook.png" alt="Facebook" width="20">
        Sign up with Facebook
      </div>
      <div class="social-btn twitter">
        <img src="./images/twitter.png" alt="Twitter" width="20">
        Sign up with Twitter
      </div>
      
     
    </div>

    <div class="footer-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Passwords do not match.");
        return;
      }

      // Check if account exists
      const existingProfile = JSON.parse(localStorage.getItem("profileData") || "{}");
      if (existingProfile.email && existingProfile.email === email) {
        alert("‚ö†Ô∏è An account with this email already exists. Please log in instead.");
        return;
      }

      // Save new profile
      const newProfile = {
        name: name,
        email: email,
        phone: "",
        address: "",
        image: null
      };
      localStorage.setItem("profileData", JSON.stringify(newProfile));
      localStorage.setItem("userPassword", password);

      alert("‚úÖ Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
