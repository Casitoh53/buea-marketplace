<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 40px auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    table thead {
      background: #fafafa;
    }

    table th, table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    table img {
      width: 60px;
    }

    .quantity input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .actions {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-dark {
      background: #333;
      color: #fff;
    }

    .btn-red {
      background: #e74c3c;
      color: #fff;
    }

    .coupon-box {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      max-width: 400px;
    }

    .coupon-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .cart-total {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 300px;
      float: right;
    }

    .cart-total p {
      margin: 10px 0;
    }

    .checkout-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shopping Cart</h2>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (CFA)</th>
          <th>Quantity</th>
          <th>Subtotal (CFA)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items will be injected here -->
      </tbody>
    </table>

    <p id="empty-cart" class="empty">Your cart is empty.</p>

    <div class="actions">
      <button class="btn btn-dark" onclick="window.location.href='shop.html'">Return To Shop</button>
      <button class="btn btn-dark" id="update-cart">Update Cart</button>
    </div>

    <div class="coupon-box">
      <input type="text" id="coupon-code" placeholder="Coupon Code">
      <button class="btn btn-red" id="apply-coupon">Apply Coupon</button>
    </div>
    <p class="message" id="coupon-message"></p>

    <div class="cart-total">
      <h3>Cart Total</h3>
      <p>Subtotal: <span id="subtotal">0</span> CFA</p>
      <p>Shipping: Free</p>
      <p><b>Total: <span id="total">0</span> CFA</b></p>
      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <button id="debug-cart" class="btn">Show Cart Storage</button>
<div id="debug-output"></div>
  


   
  <script>
    // Example cart items (in a real app, load from DB or localStorage)
    
let cart = [
  { id: 1, name: "LCD Monitor", price: 175000, qty: 1, img: "https://via.placeholder.com/60x40" },
  { id: 2, name: "HI Gamepad", price: 65000, qty: 2, img: "https://via.placeholder.com/60x40" },
  { id: 3, name: "Wireless Mouse", price: 25000, qty: 1, img: "https://via.placeholder.com/60x40" },
  { id: 4, name: "Keyboard", price: 30000, qty: 1, img: "https://via.placeholder.com/60x40" },
  { id: 5, name: "Headset", price: 40000, qty: 1, img: "https://via.placeholder.com/60x40" }
];



    let discount = 0;

    function renderCart() {
      let tbody = document.getElementById("cart-items");
      tbody.innerHTML = "";
      if (cart.length === 0) {
        document.getElementById("empty-cart").style.display = "block";
      } else {
        document.getElementById("empty-cart").style.display = "none";
      }

      cart.forEach((item, index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${item.img}" alt="${item.name}"> ${item.name}</td>
          <td class="price">${item.price}</td>
          <td class="quantity"><input type="number" value="${item.qty}" min="1" data-index="${index}"></td>
          <td class="subtotal">${item.price * item.qty}</td>
          <td><button class="btn btn-red" onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });

      updateCart();
    }

    function updateCart() {
      let subtotal = 0;
      document.querySelectorAll(".quantity input").forEach(input => {
        let index = input.dataset.index;
        cart[index].qty = parseInt(input.value);
      });

      cart.forEach(item => {
        subtotal += item.price * item.qty;
      });

      let total = subtotal - (subtotal * discount);
      document.getElementById("subtotal").textContent = subtotal;
      document.getElementById("total").textContent = total;

      // ðŸ”¹ Save cart summary in localStorage
      localStorage.setItem("cartSubtotal", subtotal);
      localStorage.setItem("cartTotal", total);
      localStorage.setItem("cartItems", JSON.stringify(cart));
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    document.getElementById("update-cart").addEventListener("click", updateCart);

    document.getElementById("apply-coupon").addEventListener("click", () => {
      let code = document.getElementById("coupon-code").value.trim();
      let message = document.getElementById("coupon-message");

      if (code === "DISCOUNT10") {
        discount = 0.10;
        message.textContent = "Coupon applied! 10% discount.";
        message.className = "message success";
      } else {
        discount = 0;
        message.textContent = "Invalid coupon code.";
        message.className = "message error";
      }
      updateCart();
    });

    // Checkout link
    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      updateCart(); // make sure totals are saved
      window.location.href = "checkout.html";
    });

    // Debug button to show cart in localStorage//
    document.getElementById("debug-cart").addEventListener("click", () => {
  let storedCart = JSON.parse(localStorage.getItem("cartItems")) || [];
  let output = document.getElementById("debug-output");

  if (storedCart.length === 0) {
    output.innerHTML = "<p>The cart is empty.</p>";
    return;
  }

  let html = "<table border='1' cellpadding='5'><tr><th>ID</th><th>Name</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr>";

  storedCart.forEach(item => {
    html += `<tr>
      <td>${item.id}</td>
      <td>${item.name}</td>
      <td>${item.price}</td>
      <td>${item.qty}</td>
      <td>${item.price * item.qty}</td>
    </tr>`;
  });

  html += "</table>";
  output.innerHTML = html;
});
renderCart();




    
</script>
</body>
</html>
