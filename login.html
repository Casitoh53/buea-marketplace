<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BUMACE</title>
  <style>


body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3498db, #e74c3c);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container, .signup-container {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  width: 380px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}


    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .login-container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .register-btn:hover {
      background: #27ae60;
    }
    .social-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .social-btn img {
      width: 20px;
    }
    .google { background: #fff; }
    .facebook { background: #3b5998; color: #fff; border: none; }
    .twitter { background: #1da1f2; color: #fff; border: none; }
    .github { background: #333; color: #fff; border: none; }
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .footer-text a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Log in to continue</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>
    </form>

    <button class="register-btn" onclick="window.location.href='signup.html'">
      Create New Account
    </button>

    <div class="social-btns">
      <div class="social-btn google">
        <img src="./images/google.png" alt="Google">
        Log in with Google
      </div>
      
      
    </div>

    <div class="footer-text">
      Forgot your password? <a href="#">Reset here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedProfile = JSON.parse(localStorage.getItem("profileData") || "{}");
      const storedPassword = localStorage.getItem("userPassword");

      if (storedProfile.email === email && storedPassword === password) {
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Invalid email or password.");
      }
    });
  </script>
</body>
</html>
