<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BUMACE</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create an account</h2>
    <p>Enter your details below</p>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email or Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="social-btns">
      <div class="social-btn google">
        <img src="./images/google.png" alt="Google">
        Sign up with Google
      </div>
      <div class="social-btn facebook">
        <img src="./images/facebook.png" alt="Facebook" width="20">
        Sign up with Facebook
      </div>
      <div class="social-btn twitter">
        <img src="./images/twitter.png" alt="Twitter" width="20">
        Sign up with Twitter
      </div>
      
     
    </div>

    <div class="footer-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Passwords do not match.");
        return;
      }

      // Check if account exists
      const existingProfile = JSON.parse(localStorage.getItem("profileData") || "{}");
      if (existingProfile.email && existingProfile.email === email) {
        alert("‚ö†Ô∏è An account with this email already exists. Please log in instead.");
        return;
      }

      // Save new profile
      const newProfile = {
        name: name,
        email: email,
        phone: "",
        address: "",
        image: null
      };
      localStorage.setItem("profileData", JSON.stringify(newProfile));
      localStorage.setItem("userPassword", password);

      alert("‚úÖ Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
