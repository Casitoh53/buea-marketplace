<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sign Up - BUMACE</title>
		<link rel="stylesheet" href="/css/auth.css" />
		<!-- Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="signup-container">
			<a href="/" class="go-home">Go Home</a>
			<h2>Create an account</h2>
			<form id="form">
				<!-- <input
					type="text"
					id="name"
					name="name"
					placeholder="Name"
					required
				/> -->
				<div class="form-input-group">
					<label for="email">Email</label>
					<div class="form-input">
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Email"
							required
							autocomplete="off"
						/>
					</div>
				</div>

				<div class="form-input-group">
					<label for="password">Password</label>
					<div class="form-input">
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Password"
							autocomplete="off"
							autofocus="off"
							required
						/>
						<button
							class="show-password-btn"
							aria-label="show-password-toggler"
							type="button"
						>
							<i class="ri-eye-close-line"></i>
						</button>
					</div>
				</div>

				<button type="submit" class="btn" data-form_type="signup">
					Create Account
				</button>
			</form>

			<!--
    <div class="social-btns">
      <div class="social-btn google">
        <img src="./images/google.png" alt="Google">
        Sign up with Google
      </div>
      <div class="social-btn facebook">
        <img src="./images/facebook.png" alt="Facebook" width="20">
        Sign up with Facebook
      </div>
      <div class="social-btn twitter">
        <img src="./images/twitter.png" alt="Twitter" width="20">
        Sign up with Twitter
      </div>
    </div>
    -->

			<div class="footer-text">
				Already have an account? <a href="/login">Log in</a>
			</div>
		</div>

		<script src="/js/auth.js"></script>
	</body>
</html>
