<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact | BUMACE</title>
		<!-- Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/global.css" />
		<link rel="stylesheet" href="/css/contact.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div
				class="container nav"
				role="navigation"
				aria-label="Primary"
			>
				<a class="brand" href="/" aria-label="Moda home">
					<img
						src="/images/bumace_logo.jpeg"
						height="100"
						class="logo"
						width="100"
						alt="Bumace Logo"
						srcset=""
					/>
					<!-- <span class="logo" aria-hidden="true"></span>
      <span>BUMACE</span> -->
				</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li>
							<a href="/contact" aria-current="page"
								>Contact</a
							>
						</li>
						<li>
							<a href="/about">About</a>
						</li>
					</ul>
				</nav>
				<div class="nav-actions" aria-label="Account & cart">
					<button class="icon-btn" aria-label="Search">
						<i class="ri-search-line" aria-hidden="true"></i>
					</button>
					<div id="auth-buttons">
						<a href="/login">
							<button class="cta">
								<span>login</span>
								<i
									class="ri-arrow-right-line"
									aria-hidden="true"
								></i>
							</button>
						</a>
						<a href="/signup">
							<button class="cta" href="/signup">
								<span>signup</span>
							</button>
						</a>
					</div>
					<button class="icon-btn" aria-label="Account">
						<i class="ri-user-3-line" aria-hidden="true"></i>
					</button>
					<button class="icon-btn" aria-label="Wishlist">
						<i class="ri-heart-3-line" aria-hidden="true"></i>
					</button>
					<button class="icon-btn" aria-label="Cart">
						<i
							class="ri-shopping-bag-3-line"
							aria-hidden="true"
						></i>
						<span class="badge" aria-label="items in cart"
							>2</span
						>
					</button>
				</div>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="contact-hero">
			<h1>Get in Touch with BUMACE</h1>
			<p>We’re here to help you with any inquiry or support.</p>
			<div class="quick-info">
				<div><i class="fa fa-phone-alt"></i> +237 671 23 45 67</div>
				<div><i class="fa fa-envelope"></i> support@bumace.com</div>
			</div>
		</section>

		<!-- Visual + Form -->
		<section class="contact-main">
			<div class="contact-visual">
				<img
					src="./images/Phone 2.2.jpg"
					alt="AI model holding a phone showing the BUMACE logo"
				/>
			</div>
			<div class="form-container">
				<div
					id="errorMessage"
					style="color: red; margin-bottom: 15px; display: none"
				></div>
				<form id="contactForm" action="/contact" method="post">
					<div class="field-group">
						<label for="name">Your Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Enter your full name"
							required
						/>
					</div>
					<div class="field-group">
						<label for="email">Your Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email address"
							required
						/>
					</div>
					<div class="field-group">
						<label for="phone">Your Phone</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="Enter your phone number"
							required
						/>
					</div>
					<div class="field-group">
						<label for="message">Your Message</label>
						<textarea
							id="message"
							name="message"
							rows="4"
							placeholder="Write your message here..."
							required
						></textarea>
					</div>
					<button type="submit" id="submitBtn">
						<span class="btn-text">Send Message</span>
						<span class="btn-loader" style="display: none"
							>Sending...</span
						>
					</button>
				</form>

				<div class="office-info">
					<h2>Prefer to visit us?</h2>
					<p>
						BUMACE HQ, Molyko Buea, Southwest Region, Cameroon
					</p>
				</div>
			</div>
		</section>

		<!-- Map Embed -->
		<section class="map-container">
			<iframe
				src="https://maps.google.com/maps?q=Buea%20Cameroon&amp;z=15&amp;output=embed"
				allowfullscreen
				loading="lazy"
			></iframe>
		</section>

		<!-- Footer -->
		<footer>
			<div class="container">
				<p>© 2025 BUMACE. Powered in Buea, Cameroon.</p>
				<div class="social-icons">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
			</div>
		</footer>

		<script src="/js/contact.js"></script>
	</body>
</html>
