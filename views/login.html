<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BUMACE</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Log in to continue</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>
    </form>

    <button class="register-btn" onclick="window.location.href='signup.html'">
      Create New Account
    </button>

    <div class="social-btns">
      <div class="social-btn google">
        <img src="./images/google.png" alt="Google">
        Log in with Google
      </div>
      
      
    </div>

    <div class="footer-text">
      Forgot your password? <a href="#">Reset here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedProfile = JSON.parse(localStorage.getItem("profileData") || "{}");
      const storedPassword = localStorage.getItem("userPassword");

      if (storedProfile.email === email && storedPassword === password) {
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Invalid email or password.");
      }
    });
  </script>
</body>
</html>
