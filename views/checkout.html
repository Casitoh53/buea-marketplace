<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Checkout</title>
		<link rel="stylesheet" href="/css/checkout.css" />
		<link rel="stylesheet" href="/css/dash_global.css" />
	</head>
	<body>
		<aside class="sidebar">
			<div>
				<img src="/images/bumace_logo.jpeg" alt="" />
				<h2>BUMACE</h2>
			</div>
			<a href="/dashboard">🏠 Dashboard</a>
			<a href="/profile">🙍 Profile</a>
			<a href="/orders">🧾 Orders</a>
			<a href="/cart">🛒 My Cart</a>
			<a href="/checkout" class="active">💳 Checkout</a>
			<form action="/api/auth/logout" method="POST">
				<button type="submit">🔓 Logout</button>
			</form>
		</aside>

		<div class="container">
			<h2>Checkout</h2>
			<form id="checkout-form">
				<label for="name">Full Name</label>
				<input
					type="text"
					id="name"
					required
					placeholder="John Doe"
				/>

				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					required
					placeholder="john@example.com"
				/>

				<label for="phone">Phone</label>
				<input
					type="tel"
					id="phone"
					required
					placeholder="+237 6XX XXX XXX"
				/>

				<label for="address">Shipping Address</label>
				<textarea
					id="address"
					required
					placeholder="123 Main St, City"
				></textarea>

				<label for="payment">Payment Method</label>
				<select id="payment" required>
					<option value="">-- Select Payment --</option>
					<option value="card">Credit/Debit Card</option>
					<option value="momo">Mobile Money</option>
					<option value="cash">Cash on Delivery</option>
				</select>

				<div class="checkout-summary">
					<h3>Order Summary</h3>
					<div id="orderItems"></div>
					<hr />
					<p>Subtotal: <span id="subtotal">0</span> CFA</p>
					<p>Shipping: Free</p>
					<p>
						<b>Total: <span id="total">0</span> CFA</b>
					</p>
				</div>

				<button id="placeOrderBtn" class="btn" type="submit">
					Place Order
				</button>
			</form>
		</div>

		<script src="/js/checkout.js"></script>
	</body>
</html>
