<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .checkout-summary {
      margin-top: 25px;
      background: #fafafa;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #eee;
    }

    .checkout-summary p {
      margin: 8px 0;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <!-- Customer Info -->
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" required></textarea>

      <!-- Payment Info -->
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">-- Select Payment --</option>
        <option value="card">Credit/Debit Card</option>
        <option value="momo">Mobile Money</option>
        <option value="cash">Cash on Delivery</option>
      </select>

      <!-- Order Summary -->
      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">0</span> CFA</p>
        <p>Shipping: Free</p>
        <p><b>Total: <span id="total">0</span> CFA</b></p>
      </div>

     <button id="placeOrderBtn" class="btn">Place Order</button>

    </form>
  </div>

  <script>
    
    // Get cart values from localStorage
    let subtotal = localStorage.getItem("cartSubtotal") || 0;
    let total = localStorage.getItem("cartTotal") || 0;
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    document.getElementById("subtotal").textContent = subtotal;
    document.getElementById("total").textContent = total;

    // (Optional) show items in checkout summary
    let summary = document.querySelector(".checkout-summary");
    if (cartItems.length > 0) {
      summary.innerHTML += "<h4>Items:</h4>";
      cartItems.forEach(item => {
        summary.innerHTML += `<p>${item.name} x ${item.qty} = ${item.price * item.qty} CFA</p>`;
      });
    }

    // Handle form submit
    document.getElementById("checkout-form").addEventListener("submit", (e) => {
      e.preventDefault();

      // Collect user details
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let address = document.getElementById("address").value;
      let payment = document.getElementById("payment").value;

      // Just demo alert (later you can send to backend with PHP + Supabase)
      alert(`✅ Order placed!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}\nPayment: ${payment}\nTotal: ${total} CFA`);

      // Clear cart after checkout
      localStorage.removeItem("cartSubtotal");
      localStorage.removeItem("cartTotal");
      localStorage.removeItem("cartItems");

      window.location.href = "shop.html"; // Redirect to shop/home
    });


  </script>
  <script>
  document.getElementById('placeOrderBtn').addEventListener('click', function() {
    // Get cart
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    // Calculate total
    let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

    // Create order object
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let newOrder = {
      id: Date.now(),
      items: cart,
      total: total,
      status: "Pending",
      date: new Date().toLocaleString()
    };
    orders.push(newOrder);

    // Save orders and clear cart
    localStorage.setItem('orders', JSON.stringify(orders));
    localStorage.removeItem('cart');

    alert("✅ Order placed successfully! You have a pending order.");
    window.location.href = "dashboard.html"; // Redirect to dashboard
  });
</script>

</body>
</html>
